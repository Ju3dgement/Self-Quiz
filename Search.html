<!DOCTYPE html>
<html lang="en">
  <body>

    <div id="div--search_bar">
      <input type="text" id="input--search_quiz" style="background-image: url(./img/icon-search.png); background-size: 10px; background-repeat: no-repeat; background-position: left; padding-left: 12px;">
      <input type="submit" value="Search">
    </div>
    <h2> Popular Categories: </h2>

    <div id="div--search_quiz">
      <table>
        <tr>
          <td class="td--category">
            <img src="./img/icon-math.png" alt="icon-math" style="width: 300px;"><br>
            <h3> Math </h3>
          </td>
          <td class="td--category">
            <img src="./img/icon-biology.png" alt="icon-biology" style="width: 300px;"><br>
            <h3> Biology </h3>
          </td>
          <td class="td--category">
            <img src="./img/icon-comp-sci.png" alt="icon-comp-sci" style="width: 300px;"><br>
            <h3> Computer Science </h3>
          </td>
        </tr>
        <tr>
          <td class="td--category">
            <img src="./img/icon-chemistry.png" alt="icon-chemistry" style="width: 200px;"><br>
            <h3> Chemistry </h3>
          </td>
          <td class="td--category">
            <img src="./img/icon-business.png" alt="icon-business" style="width: 300px;"><br>
            <h3> Business </h3>
          </td>
          <td class="td--category">
            <img src="./img/icon-literature.png" alt="icon-literature" style="width: 300px;"><br>
            <h3> Literature </h3>
          </td>
        </tr>
      </table>
    </div>

    <div id="div--search-results">
      <table>
        <tr>
          <th> Quiz: </th>
          <th> Description: </th>
          <th> Creator: </th>
        </tr>
      </table>
    </div>

  </body>
</html>
