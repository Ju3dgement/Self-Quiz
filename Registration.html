<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="div--registration">
      <form>
        <table>
          <tr>
            <td><label for="username"> Username: </label></td>
            <td><input type="text" name="register" id="username"></td>
          </tr>
          <tr>
            <td><label for="password"> Password: </label></td>
            <td><input type="text" name="register" id="password"><br></td>
          </tr>
          <tr>
            <td><label for="confirm_password"> Confirm Password: </label></td>
            <td><input type="text" name="register" id="confirm_password"></td>
          </tr>
          <tr>
            <td><label for="email"> Email: </label></td>
            <td><input type="text" name="register" id="email"></td>
          </tr>
          <tr>
            <td><label for="confirm_email"> Confirm Email: </label></td>
            <td><input type="text" name="register" id="confirm_email"><br></td>
          </tr>
        </table>
        <input type="submit" value="Register User">
      </form>
    </div>
  </body>
</html>
